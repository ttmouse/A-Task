<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-Task 任务管理</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div class="container">
    <!-- 头部 -->
    <header class="header">
      <h1 id="panelTitle" class="panel-title">A-Task 任务队列</h1>
      <div class="header-actions">
        <button id="guideBtn" class="btn-secondary" title="查看使用指南">
          📖 使用指南
        </button>
        <button id="addTaskBtn" class="btn-primary">+ 添加任务</button>
      </div>
    </header>

    <!-- 连接状态指示器 -->
    <div class="connection-status" id="connectionStatus">
      <div class="status-indicator">
        <span class="status-dot" id="statusDot"></span>
        <span class="status-text" id="statusText">检测中...</span>
      </div>
      <button id="manualInjectBtn" class="btn-inject" style="display: none;">
        🔧 手动注入
      </button>
    </div>

    <!-- 页面状态监控 -->
    <div class="page-status" id="pageStatus">
      <div class="status-indicator">
        <span class="status-dot page-dot page-idle" id="pageStatusDot"></span>
        <div class="status-info">
          <span class="status-label">页面状态</span>
          <span class="status-text" id="pageStatusText">等待任务</span>
          <span class="status-detail" id="pageStatusDetail">尚未收到来自页面的状态</span>
        </div>
      </div>
      <button id="checkPageStatusBtn" class="btn-secondary btn-compact">
        🔍 手动检测
      </button>
    </div>

    <!-- 调试信息区域 -->
    <div class="debug-panel" id="debugPanel">
      <div class="debug-header">
        <span class="debug-title">📊 执行状态</span>
        <button id="toggleDebugBtn" class="debug-toggle">收起</button>
      </div>
      <div class="debug-content" id="debugContent">
        <div class="debug-empty">等待任务执行...</div>
      </div>
    </div>

    <!-- 任务列表 -->
    <div class="task-list" id="taskList">
      <div class="empty-state" id="emptyState">
        <p>暂无任务</p>
        <p class="empty-hint">点击上方按钮添加第一个任务</p>
      </div>
    </div>
  </div>

  <!-- 添加/编辑任务浮层 -->
  <div class="modal" id="addTaskModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">添加新任务</h2>
        <button class="close-btn" id="closeModalBtn">&times;</button>
      </div>
      <div class="modal-body">
        <!-- 隐藏字段：正在编辑的任务 ID -->
        <input type="hidden" id="editingTaskId" value="">

        <div class="form-group">
          <label for="siteSelect">目标网站</label>
          <select id="siteSelect" class="form-control">
            <option value="gemini">Gemini</option>
            <option value="chatgpt" disabled>ChatGPT (即将支持)</option>
          </select>
        </div>
        <div class="form-group">
          <label for="taskTypeSelect">任务类型</label>
          <select id="taskTypeSelect" class="form-control">
            <option value="text">文本对话</option>
            <option value="image">图片生成</option>
          </select>
        </div>
        <div class="form-group">
          <label for="promptInput">
            提示词
            <span style="color: #666; font-size: 12px;">(使用 -------- 分隔多个步骤)</span>
          </label>
          <textarea
            id="promptInput"
            class="form-control"
            rows="8"
            placeholder="请输入提示词内容...&#10;&#10;提示：使用 -------- 分隔多个步骤，任务将逐步执行"></textarea>
        </div>
        <div class="form-group">
          <label for="maxRetriesInput">最大重试次数</label>
          <input
            type="number"
            id="maxRetriesInput"
            class="form-control"
            value="3"
            min="0"
            max="10">
        </div>
      </div>
      <div class="modal-footer">
        <button id="cancelBtn" class="btn-secondary">取消</button>
        <button id="submitTaskBtn" class="btn-primary">添加任务</button>
      </div>
    </div>
  </div>

  <script type="module" src="sidepanel.js"></script>
</body>
</html>
