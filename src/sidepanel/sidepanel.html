<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-Task 任务管理</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div class="container">
    <!-- 头部 -->
    <header class="header">
      <h1 id="panelTitle" class="panel-title">A-Task 任务队列</h1>
      <div class="header-actions">
        <button id="guideBtn" class="btn-secondary" title="查看使用指南">
          📖 使用指南
        </button>
        <button id="addTaskBtn" class="btn-primary">+ 添加任务</button>
      </div>
    </header>

    <!-- 状态栏 -->
    <div class="status-bar">
      <div class="status-items">
        <div class="status-item" id="connectionStatusItem">
          <span class="status-label">连接</span>
          <span class="status-dot" id="statusConnectionDot"></span>
          <span class="status-value" id="statusConnectionText">检测中</span>
        </div>
        <div class="status-item" id="pageStatusItem">
          <span class="status-label">页面</span>
          <span class="status-dot" id="statusPageDot"></span>
          <span class="status-value" id="statusPageText">等待状态</span>
        </div>
        <div class="status-item" id="inputStatusItem">
          <span class="status-label">输入</span>
          <span class="status-dot" id="statusInputDot"></span>
          <span class="status-value" id="statusInputText">未知</span>
        </div>
      </div>
      <div class="status-actions">
        <button id="checkPageStatusBtn" class="status-action" title="手动检测页面状态">🔍</button>
        <button id="manualInjectBtn" class="status-action" title="手动注入 Content Script">🔧</button>
      </div>
    </div>

    <!-- 任务列表 -->
    <div class="task-list" id="taskList">
      <div class="empty-state" id="emptyState">
        <p>暂无任务</p>
        <p class="empty-hint">点击上方按钮添加第一个任务</p>
      </div>
    </div>

    <!-- 日志区域 -->
    <div class="log-panel" id="logPanel">
      <div class="log-header">
        <span>📜 执行日志</span>
      </div>
      <div class="log-content" id="debugContent">
        <div class="log-empty">等待日志...</div>
      </div>
    </div>
  </div>

  <!-- 添加/编辑任务浮层 -->
  <div class="modal" id="addTaskModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">添加新任务</h2>
        <button class="close-btn" id="closeModalBtn">&times;</button>
      </div>
      <div class="modal-body">
        <!-- 隐藏字段：正在编辑的任务 ID -->
        <input type="hidden" id="editingTaskId" value="">

        <div class="form-group">
          <label for="siteSelect">目标网站</label>
          <select id="siteSelect" class="form-control">
            <option value="gemini">Gemini</option>
            <option value="chatgpt" disabled>ChatGPT (即将支持)</option>
          </select>
        </div>
        <div class="form-group">
          <label for="taskTypeSelect">任务类型</label>
          <select id="taskTypeSelect" class="form-control">
            <option value="text">文本对话</option>
            <option value="image">图片生成</option>
          </select>
        </div>
        <div class="form-group">
          <label for="promptInput">
            提示词
            <span style="color: #666; font-size: 12px;">(使用 -------- 分隔多个步骤)</span>
          </label>
          <textarea
            id="promptInput"
            class="form-control"
            rows="8"
            placeholder="请输入提示词内容...&#10;&#10;提示：使用 -------- 分隔多个步骤，任务将逐步执行"></textarea>
        </div>
        <div class="form-group">
          <label for="maxRetriesInput">最大重试次数</label>
          <input
            type="number"
            id="maxRetriesInput"
            class="form-control"
            value="3"
            min="0"
            max="10">
        </div>
      </div>
      <div class="modal-footer">
        <button id="cancelBtn" class="btn-secondary">取消</button>
        <button id="submitTaskBtn" class="btn-primary">添加任务</button>
      </div>
    </div>
  </div>

  <script type="module" src="sidepanel.js"></script>
</body>
</html>
